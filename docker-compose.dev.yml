
# Docker Compose для локальной разработки
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arcadia_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: arcadia
      POSTGRES_PASSWORD: arcadia_dev_password
      POSTGRES_DB: arcadia_news_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - arcadia_dev_network

volumes:
  postgres_dev_data:
    driver: local

networks:
  arcadia_dev_network:
    driver: bridge
